<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Bookmarker</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Bookmarker</h3>
    </div>

    <div class="jumbotron">
      <h2>Bookmark Your Favorite Sites</h2>
      <form id="myForm">
        <div class="form-group">
          <label>Site Name</label>
          <input type="text" class="form-control" id="siteName" placeholder="Website Name" required>
        </div>
        <div class="form-group">
          <label>Site URL</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Website URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2021 Bookmarker, Inc.</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>

</html>
